<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My Custom Website</h1>
    </header>
    <main>
        <p>This is a simple website where you can upload and view your G-code files!</p>

        <!-- Link to download a G-code file -->
        <a href="file.gcode" download>Download G-code</a>

        <!-- Optional: Display the contents of a G-code file -->
        <pre id="gcode-content"></pre>
        <script>
            fetch('file.gcode')
                .then(response => response.text())
                .then(data => document.getElementById('gcode-content').textContent = data);
        </script>
    </main>
</body>
</html>
